<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="bg-success">

    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">

    <h1 id="trybewarts-header-title" class="trybewarts-header-title goblinOne" >Trybewarts</h1>

    <form method="get" class="d-flex" id="trybe-login">
      <input type="email" name="email" id="email" placeholder="Email" class="form-control">
      <input type="password" name="password" id="password" placeholder="Senha" class="form-control">
      <button id="login" class="btn btn-primary">Entrar</button>
    </form>

  </header>

  <main>

    <form method="get" id="evaluation-form" class="form-control d-flex flex-column justify-content-center w-50 p-5">

      <h1 class="goblinOne fs-3 text-center p-2">Formulário de Avaliação</h1>

      <section class="p-2">

        <div class="row">

          <input type="text" name="name" id="input-name" placeholder="Nome" class="form-control m-2 col">

          <input type="text" id="input-lastname" placeholder="Sobrenome" class="form-control m-2 col" >

        </div>

        <div class="row align-items-baseline">

          <input type="text" id="input-email" placeholder="Email" class="form-control m-2 col">

          <p class="col-1">Casa</p>

          <select name="" id="house" class="form-select col-1 w-25">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>

        </div>

      </section>

        <div class="row m-lg-2">

          <div class="col d-flex flex-column gap-2">

            <label for="family" id="label-family">Qual sua família?</label>

            <label ><input type="radio" name="family" id="family" value="Frontend">Frontend</label>

            <label ><input type="radio" name="family" id="family" value="Backend">Backend</label>

            <label ><input type="radio" name="family" id="family" value="FullStack">FullStack</label>

          </div>

          <div class="col d-flex flex-column gap-2">

            <label for="subject" id="label-content" class="">Qual conteúdo você está com mais vontade de aprender?</label>

              <div class="row">

                <label class="col" ><input type="checkbox" name="" class="subject" id="subject" value="HoFs">HoFs</label>

                <label class="col" ><input type="checkbox" name="" class="subject" id="subject" value="Jest">Jest</label>

                <label class="col" ><input type="checkbox" name="" class="subject" id="subject" value="Promises">Promises</label>

              </div>

              <div class="row">

                <label class="col" ><input type="checkbox" name="" class="subject" id="subject" value="React">React</label>

                <label class="col" ><input type="checkbox" name="" class="subject" id="subject" value="SQL">SQL</label>

                <label class="col" ><input type="checkbox" name="" class="subject" id="subject" value="Python">Python</label>

              </div>

          </div>
        </div>

        <div class="mt-2 mb-2">
          <label  id="label-rate">Como você avalia a Trybewarts?</label>
            <label>1<input type="radio" name="rate" class="ms-1" value="1"></label>
            <label>2<input type="radio" name="rate" class="ms-1" value="2"></label>
            <label>3<input type="radio" name="rate" class="ms-1" value="3"></label>
            <label>4<input type="radio" name="rate" class="ms-1" value="4"></label>
            <label>5<input type="radio" name="rate" class="ms-1" value="5"></label>
            <label>6<input type="radio" name="rate" class="ms-1" value="6"></label>
            <label>7<input type="radio" name="rate" class="ms-1" value="7"></label>
            <label>8<input type="radio" name="rate" class="ms-1" value="8"></label>
            <label>9<input type="radio" name="rate" class="ms-1" value="9"></label>
            <label>10<input type="radio" name="rate" class="ms-1" value="10"></label>
        </div>
        
        <label class="textarea mt-2">Deixe seu comentário:</label>
        <textarea maxlength="500" id="textArea" placeholder="500 carácter"></textarea>

        <div>
          <label  id="label-infos" class="mt-2 me-1">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="agreement" id="agreement">
        </div>
        
        <button type="submit" id="submit-btn" disabled class="btn btn-success">Enviar</button>



    </form>
    <img src="images/trybewarts-colored.svg" alt="logo trybewarts" id="trybewarts-forms-logo">
  </main>
  <footer class="bg-success w-100 p-3 text-white text-center">Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
