<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>

  </header>

  <main class="flex-container">

    <form method="get" class="flex-container" id="evaluation-form">

      <section class="flex-container">
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </section>

      <section class="flex-container">
        <input type="text" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>

      <label class="textarea">Deixe seu comentário:</label>
      <textarea maxlength="500"></textarea>

      <button type="submit" id="submit-btn">Enviar</button>

      <div>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        1<input type="radio" name="radio buttons" value="1">
        2<input type="radio" name="radio buttons" value="2">
        3<input type="radio" name="radio buttons" value="3">
        4<input type="radio" name="radio buttons" value="4">
        5<input type="radio" name="radio buttons" value="5">
        6<input type="radio" name="radio buttons" value="6">
        7<input type="radio" name="radio buttons" value="7">
        8<input type="radio" name="radio buttons" value="8">
        9<input type="radio" name="radio buttons" value="9">
        10<input type="radio" name="radio buttons" value="10">
      </div>

    </form>
    <img src="images/trybewarts-colored.svg" alt="logo trybewarts" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>

</html>
