<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo" id="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="btn btn-outline-success trybewarts-login" id="trybe-login">
      <input type="email" name="email" id="email" placeholder="Email" class="forms-control">
      <input type="password" name="password" id="password" placeholder="Senha" class="forms-control">
      <button id="login" class="btn btn-success">Entrar</button>
    </form>
  </header>

  <main class="flex">

    <form method="get" id="evaluation-form">

      <section class="flex-container">
        <input type="text" name="name" id="input-name" placeholder="Nome" class="forms-control">
        <input type="text" id="input-lastname" placeholder="Sobrenome" class="forms-control" >
      </section>

      <section class="flex-container">
        <input type="text" id="input-email" placeholder="Email" class="forms-control">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>
        <div class="flexColumns">
        <label for="family" id="label-family">Qual sua família?</label>
            <input type="radio" name="family" id="family" value="Frontend">
            <input type="radio" name="family" id="family" value="Backend">
            <input type="radio" name="family" id="family" value="FullStack">
        </div>
        <div class="flexColumns">
          <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" name="" class="subject" id="subject" value="HoFs">
            <input type="checkbox" name="" class="subject" id="subject" value="Jest">
            <input type="checkbox" name="" class="subject" id="subject" value="Promises">
            <input type="checkbox" name="" class="subject" id="subject" value="React">
            <input type="checkbox" name="" class="subject" id="subject" value="SQL">
            <input type="checkbox" name="" class="subject" id="subject" value="Python">
        </div>
        <div class="flexColumns">
          <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="agreement" id="agreement">
        </div>
        <label class="textarea">Deixe seu comentário:</label>
        <textarea maxlength="500" id="textArea">500</textarea>

        <button type="submit" id="submit-btn" disabled class="btn btn-success">Enviar</button>

        <div>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            1<input type="radio" name="rate" class="ms-1" value="1">
            2<input type="radio" name="rate" class="ms-1" value="2">
            3<input type="radio" name="rate" class="ms-1" value="3">
            4<input type="radio" name="rate" class="ms-1" value="4">
            5<input type="radio" name="rate" class="ms-1" value="5">
            6<input type="radio" name="rate" class="ms-1" value="6">
            7<input type="radio" name="rate" class="ms-1" value="7">
            8<input type="radio" name="rate" class="ms-1" value="8">
            9<input type="radio" name="rate" class="ms-1" value="9">
            10<input type="radio" name="rate" class="ms-1" value="10">
        </div>
    </form>
    <div><img src="images/trybewarts-colored.svg" alt="logo trybewarts" id="trybewarts-forms-logo"></div>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
